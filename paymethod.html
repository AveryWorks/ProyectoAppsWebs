<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymethod-Floristeria</title>
    <link rel="stylesheet" href="./css/Styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="images/x-icon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    

</head>
<body>
    
    <header class="hero">

        <nav class="nav container">
            <div class="logo__nav">
                <a href="./home.html">
                    <img src="images/favicon.png" class="logo__img" alt="Logo Floristeria">
                </a>
                <h2 class="title">Floristeria</h2>
            </div>

            <div class="buttons">
                <ul class="buttons__nav">
                    <li class="btn__nav">
                        <a href="#" class="btn">Tienda</a>
                    </li>
                    <li class="btn__nav">
                        <a href="#" class="btn">Nosotros</a>
                    </li>
                    <li class="btn__nav">
                        <a href="#" class="btn">Contacto</a>
                    </li>
                    <li class="btn__nav login__change">
                        <a href="#" class="btn">Login</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <section class="pay-method">
        <h4>Formulario m√©todo de pago</h4>
        <input class="controls-pay-method" type="text" name="nombres-pay-method" id="nombrespay-method" placeholder="Nombre">
        <input class="controls-pay-method" type="numeric" name="apellidos-pay-method" id="numtarjeta-pay-method" placeholder="Numero de tarjeta">
        <input class="controls-pay-method" type="numeric" name="correo-pay-method" id="cvc-pay-method" placeholder="CVC">
        <input class="controls-pay-method" type="date" name="correo-pay-method" id="vencimiento-pay-method" placeholder="Fecha de vencimiento">
        <input class="botons-pay-method" type="submit" value="Siguiente">
      </section>

    <footer class="hero__down">

        <section class="Footer container">
            <div class="Networks__icons">
                <ul class="Social__networks">
                    <li class="icons">
                        <a href="#">
                            <img src="./images/facebook.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/instagram.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/whatsapp.png" class="net__icon">
                        </a>
                    </li>

                </ul>
            </div>

        </section>
        
    </footer>

</body>
</html>
