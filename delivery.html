<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery-Floristeria</title>
    <link rel="stylesheet" href="./css/Styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="images/x-icon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="javascript/javascript.json"></script>

</head>
<body>
    
    <header class="hero">

        <nav class="nav container">
            <div class="logo__nav">
                <a href="./home.html">
                    <img src="images/favicon.png" class="logo__img" alt="Logo Floristeria">
                </a>
                <h2 class="title">Floristeria</h2>
            </div>

            <div class="buttons">
                <ul class="buttons__nav">
                    <li class="btn__nav">
                        <a href="#" class="btn">Tienda</a>
                    </li>
                    <li class="btn__nav">
                        <a href="#" class="btn">Nosotros</a>
                    </li>
                    <li class="btn__nav">
                        <a href="#" class="btn">Contacto</a>
                    </li>
                    <li class="btn__nav login__change">
                        <a href="#" class="btn">Login</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <section class="delivery">
        <h4>Formulario dirección de entrega</h4>
        <input class="controls-delivery" type="text" name="provincia-delivery" id="nombres" placeholder="Provincia">
        <input class="controls-delivery" type="text" name="canton-delivery" id="apellidos" placeholder="Cantón">
        <input class="controls-delivery" type="text" name="distrito-delivery" id="correo" placeholder="Distrito">
        <input class="controls-delivery" type="text" name="direccion-delivery" id="correo" placeholder="Dirección exacta">
        <input class="controls-delivery" type="text" name="señas-delivery" id="correo" placeholder="Señas particulares">
        <input class="botons-delivery" type="submit" value="Registrar">
      </section>

    <footer class="hero__down">

        <section class="Footer container">
            <div class="Networks__icons">
                <ul class="Social__networks">
                    <li class="icons">
                        <a href="#">
                            <img src="./images/facebook.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/instagram.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/whatsapp.png" class="net__icon">
                        </a>
                    </li>

                </ul>
            </div>

        </section>
        
    </footer>

</body>
</html>
