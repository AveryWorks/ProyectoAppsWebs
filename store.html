<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floristeria</title>
  <link rel="stylesheet" type="text/css" href="css/storestyle.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="images/x-icon">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="javascript/javascript.json"></script>
</head>
<body>
    <header class="hero">

        <nav class="nav container">
            <div class="logo__nav">
                <a href="./home.html">
                    <img src="images/favicon.png" class="logo__img" alt="Logo Floristeria">
                </a>
                <h2 class="title">Floristeria</h2>
            </div>

            <div class="buttons">
                <ul class="buttons__nav">
                    <li class="btn__nav" style="background-color: #d7e3fc;">
                        <a href="store.html" class="btn" style="color: #7ca3ff" >Tienda</a>
                    </li>
                    <li class="btn__nav">
                        <a href="nosotros.html" class="btn">Nosotros</a>
                    </li>
                    <li class="btn__nav">
                        <a href="contact.html" class="btn">Contacto</a>
                    </li>
                    
                </ul>
            </div>

        </nav>
    </header>
    
    <main>
        
        <section id="products">
            <h2>Productos</h2>
            <div class="product-list" id="product-list"></div>
            <div class="pagination" id="pagination"></div>
        </section>

        <aside id="sidebar">
            <div id="cart-sidebar">
            <h2>Carrito de compras</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button><a href="register.html" button id="checkout-btn">Realizar pedido</a></button>
            
            </div>
        </aside>
    </main>

<footer class="hero__down">

    <section class="Footer container">
        <div class="Networks__icons">
            <ul class="Social__networks">
                <li class="icons">
                    <a href="#">
                        <img src="./images/facebook.png" class="net__icon">
                    </a>
                </li>
                <li class="icons">
                    <a href="#">
                        <img src="./images/instagram.png" class="net__icon">
                    </a>
                </li>
                <li class="icons">
                    <a href="#">
                        <img src="./images/whatsapp.png" class="net__icon">
                    </a>
                </li>

            </ul>
        </div>

    </section>
    
</footer>

  <script src="javascript/storescript.js"></script>
</body>
</html>
