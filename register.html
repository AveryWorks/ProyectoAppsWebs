<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floristeria</title>
    <link rel="stylesheet" href="./css/Styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="images/x-icon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    

</head>
<body>
    
    <header class="hero">

        <nav class="nav container">
            <div class="logo__nav">
                <a href="./home.html">
                    <img src="images/favicon.png" class="logo__img" alt="Logo Floristeria">
                </a>
                <h2 class="title">Floristeria</h2>
            </div>

            <div class="buttons">
                <ul class="buttons__nav">
                    <li class="btn__nav">
                        <a href="#" class="btn">Tienda</a>
                    </li>
                    <li class="btn__nav">
                        <a href="nosotros.html" class="btn">Nosotros</a>
                    </li>
                    <li class="btn__nav">
                        <a href="contact.html" class="btn">Contacto</a>
                    </li>
                    <li class="btn__nav login__change">
                        <a href="#" class="btn">Login</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <section class="form-register container">
            <h4>Formulario Registro</h4>
            <input class="controls-form-register" type="text" name="nombre_profile" id="nombres_profile" placeholder="Nombre completo">
            <input class="controls-form-register" type="text" name="apellidos_profile" id="apellidos_profile" placeholder="Apellido">
            <input class="controls-form-register" type="email" name="correo_profile" id="correo_profile" placeholder="Correo">
            <input class="controls-form-register" type="password" name="password_profile" id="password_profile" placeholder="ContraseÃ±a">
            <input class="botons-form-register" type="submit" value="Siguiente">
          </section>

    </main>
    

    <footer class="hero__down">

        <section class="Footer container">
            <div class="Networks__icons">
                <ul class="Social__networks">
                    <li class="icons">
                        <a href="#">
                            <img src="./images/facebook.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/instagram.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/whatsapp.png" class="net__icon">
                        </a>
                    </li>

                </ul>
            </div>

        </section>
        
    </footer>

</body>
</html>
