<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Floristeria</title>
    <link rel="stylesheet" href="./css/Styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="images/x-icon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
</head>
<body>
    
    <header class="hero">

        <nav class="nav container">
            <div class="logo__nav">
                <a href="./home.html">
                    <img src="images/favicon.png" class="logo__img" alt="Logo Floristeria">
                </a>
                <h2 class="title">Floristeria</h2>
            </div>

            <div class="buttons">
                <ul class="buttons__nav">
                    <li class="btn__nav">
                        <a href="store.html" class="btn">Tienda</a>
                    </li>
                    <li class="btn__nav">
                        <a href="nosotros.html" class="btn">Nosotros</a>
                    </li>
                    <li class="btn__nav">
                        <a href="contact.html" class="btn">Contacto</a>
                    </li>
                    
                </ul>
            </div>

        </nav>
    </header>
    
    <form class="container form-register ">
        <h4>Información cliente</h4>
        <input class="controls-form-register" 
        type="text" 
        name="nombre_profile" 
        id="nombres_profile" 
        placeholder="Nombre completo">
        <input class="controls-form-register" type="email" name="correo_profile" id="correo_profile" placeholder="Correo">
        <input class="controls-form-register" type="number" name="celular_profile" id="password_profile" placeholder="Número de telefono">
        <button class="botons-delivery"><a href="pay_delivery.html" button id="checkout-btn">Siguiente</a></button>

    </form>
    
    <footer class="hero__down">

        <section class="Footer container">
            <div class="Networks__icons">
                <ul class="Social__networks">
                    <li class="icons">
                        <a href="#">
                            <img src="./images/facebook.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/instagram.png" class="net__icon">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="#">
                            <img src="./images/whatsapp.png" class="net__icon">
                        </a>
                    </li>

                </ul>
            </div>

        </section>
        
    </footer>

</body>
</html>
